{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<h1>Edit entry</h1>

    <form action="{% url 'wiki:edit'  %}" method = "post">
        {% csrf_token %}
        {% with form_info=title %}    
        <button type="submit"  name = "edit" value="{{form_info}}" id ="edit">edit</button>
        {%endwith%}
        <h1 class="display-4 text-secondary">{{title}}</h1>
    </form>
{% endblock %}
