{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!--<li><a href="{% url 'wiki:index' %}">{{ entry }}</a></li>-->
            <li><a href= "{% url 'wiki:link' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
