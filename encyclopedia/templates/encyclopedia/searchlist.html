{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results...</h1>

    <ul>
        {% for entry in entries %}
            <!--<li><a href="{% url 'wiki:index' %}">{{ entry }}</a></li>-->
            <li><a href= "{% url 'wiki:link' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
        {% if not entries %}
            <p>There were no results matching the query.</p>
        {% endif %}
    </ul>

{% endblock %}
