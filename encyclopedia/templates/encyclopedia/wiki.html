{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if title %}
            <h1>{{ title|safe }}</h1>
            <div>
                <a href="{% url 'wiki:edit' %}">Edit entry</a>
            </div>
        {% else %}
            <p>Wikipedia does not have an article with this exact name.</p>
        {% endif %}
{% endblock %}
