{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if content %}
            <div>
                {{ content|safe }}
            </div>        
            <div>
                <a href="{% url 'wiki:edit' title=title %}">Edit entry</a>
            </div>
        {% else %}
            <p>Wikipedia does not have an article with this exact name.</p>
        {% endif %}
{% endblock %}
